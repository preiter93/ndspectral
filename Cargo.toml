[package]
name = "rustpde"
version = "0.1.0"
authors = ["preiter <phil.reiter93@gmail.com>"]
edition = "2018"
description = "N-dimensional spectral transforms of various basis functions"

[dependencies]
ndarray = { version = "0.15.0", features = ["rayon"] }
# newest ndarray version not compatible with -linalg
ndarray-02 = { package = "ndarray", version ="0.14" }
ndarray-linalg = { version = "0.13", features = ["openblas-static"] }
#nalgebra = "0.27.1"
#nalgebra-lapack = "0.18.0"
ndrustfft = "0.1.1"
enum_dispatch = "0.3.7"
num-traits = "0.2.12"
hdf5 = "0.7.1"
funspace = { path = "funspace" }

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[lib]
name = "rustpde"
path = "src/lib.rs"

[[bench]]
name = "benchmark_transform"
harness = false

[[bench]]
name = "benchmark_diffusion"
harness = false

[[bench]]
name = "benchmark_navier"
harness = false
